<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Juegos - Comparador de Precios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .game-card.on-sale::before {
            content: 'üî• OFERTA';
            position: absolute;
            top: 15px;
            right: -35px;
            background: #ff4757;
            color: white;
            padding: 5px 40px;
            transform: rotate(45deg);
            font-size: 12px;
            font-weight: bold;
        }

        .game-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .prices {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .price-item:hover {
            background: #f8f9fa;
        }

        .platform {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #495057;
        }

        .platform-icon {
            font-size: 1.5em;
        }

        .price {
            font-size: 1.3em;
            font-weight: bold;
            color: #28a745;
        }

        .price.free {
            color: #17a2b8;
        }

        .price.unavailable {
            color: #6c757d;
            font-size: 1em;
        }

        .steam { border-left: 4px solid #1b2838; }
        .playstation { border-left: 4px solid #003791; }
        .nintendo { border-left: 4px solid #e60012; }

        .extra-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .info-label {
            font-weight: 600;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .info-value.loading {
            color: #6c757d;
            font-size: 0.9em;
        }

        .expand-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .expand-btn:hover {
            transform: scale(1.02);
        }

        .stats {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .links {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .link-btn {
            flex: 1;
            padding: 8px;
            background: #e9ecef;
            color: #495057;
            text-decoration: none;
            text-align: center;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .link-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Cat√°logo de Juegos</h1>
            <p class="subtitle">Comparador de precios ‚Ä¢ Click para ver Metacritic y duraci√≥n</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalGames">0</span>
                <span class="stat-label">Total de Juegos</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="onSale">0</span>
                <span class="stat-label">En Oferta</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="freeGames">0</span>
                <span class="stat-label">Juegos Gratis</span>
            </div>
        </div>

        <div class="filters">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Buscar juego...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="sale">En Oferta</button>
                <button class="filter-btn" data-filter="free">Gratis</button>
                <button class="filter-btn" data-filter="steam">Steam</button>
                <button class="filter-btn" data-filter="playstation">PlayStation</button>
                <button class="filter-btn" data-filter="nintendo">Nintendo</button>
            </div>
        </div>

        <div class="games-grid" id="gamesGrid"></div>
    </div>

    <script>
        let gamesData = {};
        let currentFilter = 'all';

        async function loadGames() {
            try {
                const response = await fetch('resultados_juegos.json');
                gamesData = await response.json();
                displayGames();
                updateStats();
            } catch (error) {
                document.getElementById('gamesGrid').innerHTML = 
                    '<div style="color:white;text-align:center;padding:50px;">‚ùå Error al cargar. Aseg√∫rate de tener resultados_juegos.json</div>';
            }
        }

        function displayGames(filter = 'all', searchTerm = '') {
            const grid = document.getElementById('gamesGrid');
            grid.innerHTML = '';

            const games = Object.values(gamesData);
            let filteredGames = games;

            if (searchTerm) {
                filteredGames = filteredGames.filter(game => 
                    game.nombreJuego.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            if (filter === 'sale') {
                filteredGames = filteredGames.filter(game => game.en_oferta);
            } else if (filter === 'free') {
                filteredGames = filteredGames.filter(game => {
                    const prices = game.precios;
                    return (prices.steam?.precio === 'Free') || 
                           (prices.nintendo?.precio === '$0.00') ||
                           (prices.playstation?.precio === 0);
                });
            } else if (filter !== 'all') {
                filteredGames = filteredGames.filter(game => 
                    game.precios[filter]?.precio !== null && 
                    game.precios[filter]?.precio !== undefined
                );
            }

            if (filteredGames.length === 0) {
                grid.innerHTML = '<div style="color:white;text-align:center;padding:50px;">No se encontraron juegos üòî</div>';
                return;
            }

            filteredGames.forEach(game => {
                const card = createGameCard(game);
                grid.appendChild(card);
            });
        }

        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';
            if (game.en_oferta) {
                card.classList.add('on-sale');
            }

            const prices = game.precios;
            const gameId = game.nombreJuego.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-');
            
            card.innerHTML = `
                <h2 class="game-title">${game.nombreJuego}</h2>
                <div class="prices">
                    ${createPriceItem('Steam', 'üéÆ', prices.steam?.precio)}
                    ${createPriceItem('PlayStation', 'üéØ', prices.playstation?.precio)}
                    ${createPriceItem('Nintendo', 'üé®', prices.nintendo?.precio)}
                </div>
                <button class="expand-btn" onclick="toggleExtraInfo(event, '${gameId}')">
                    üìä Ver Metacritic y Duraci√≥n
                </button>
                <div class="extra-info" id="extra-${gameId}" style="display: none;">
                    <div class="info-row">
                        <span class="info-label">‚≠ê Metacritic</span>
                        <span class="info-value" id="meta-${gameId}">${game.metacritic || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">‚è±Ô∏è Duraci√≥n</span>
                        <span class="info-value" id="time-${gameId}">${game.duracion || 'N/A'}</span>
                    </div>
                    <div class="links">
                        <a href="https://www.metacritic.com/search/${encodeURIComponent(game.nombreJuego)}" 
                           target="_blank" class="link-btn">üîó Metacritic</a>
                        <a href="https://howlongtobeat.com/?q=${encodeURIComponent(game.nombreJuego)}" 
                           target="_blank" class="link-btn">üîó HowLongToBeat</a>
                    </div>
                </div>
            `;

            return card;
        }

        function toggleExtraInfo(event, gameId) {
            event.stopPropagation();
            const extraDiv = document.getElementById(`extra-${gameId}`);
            const btn = event.target;
            
            if (extraDiv.style.display === 'none') {
                extraDiv.style.display = 'block';
                btn.textContent = 'üìä Ocultar info adicional';
            } else {
                extraDiv.style.display = 'none';
                btn.textContent = 'üìä Ver Metacritic y Duraci√≥n';
            }
        }

        function createPriceItem(platform, icon, price) {
            const platformClass = platform.toLowerCase();
            let priceDisplay = '';
            let priceClass = '';

            if (price === null || price === undefined) {
                priceDisplay = 'No disponible';
                priceClass = 'unavailable';
            } else if (price === 'Free' || price === '$0.00' || price === 0) {
                priceDisplay = 'GRATIS';
                priceClass = 'free';
            } else {
                priceDisplay = typeof price === 'number' ? `$${price.toFixed(2)}` : price;
            }

            return `
                <div class="price-item ${platformClass}">
                    <span class="platform">
                        <span class="platform-icon">${icon}</span>
                        ${platform}
                    </span>
                    <span class="price ${priceClass}">${priceDisplay}</span>
                </div>
            `;
        }

        function updateStats() {
            const games = Object.values(gamesData);
            
            document.getElementById('totalGames').textContent = games.length;
            
            const onSale = games.filter(g => g.en_oferta).length;
            document.getElementById('onSale').textContent = onSale;
            
            const freeGames = games.filter(game => {
                const prices = game.precios;
                return (prices.steam?.precio === 'Free') || 
                       (prices.nintendo?.precio === '$0.00') ||
                       (prices.playstation?.precio === 0);
            }).length;
            document.getElementById('freeGames').textContent = freeGames;
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            displayGames(currentFilter, e.target.value);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                const searchTerm = document.getElementById('searchInput').value;
                displayGames(currentFilter, searchTerm);
            });
        });

        loadGames();
    </script>
</body>
</html>
